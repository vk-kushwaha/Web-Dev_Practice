<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>weather fectching app</title>
  </head>
  <body>
    <h1>Weather Report</h1>
    <div class="container">
      <input type="text" name="" id="city" placeholder="Enter City Name" />
      <button id="search" type="submit">Search</button>
      <span>Wind : </span>
      <span id="wind">15km/hr</span>
      <span>Temperature : </span>
      <span id="temp">20'C</span>
      <span>Humidity: </span>
      <span id="humidity">5</span>
      <span> Min Temperature : </span>
      <span id="mintemp">17</span>
      <span>Max Temperature : </span>
      <span id="maxtemp">25</span>
    </div>
  </body>
  <script src="app.js"></script>
</html>
