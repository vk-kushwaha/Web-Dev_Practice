<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <input type="text" id="input" placeholder="0">

        <div class="button-grid">
            <button class="gray-btn">AC</button>
            <button class="gray-btn">C</button>
            <button class="gray-btn">%</button>
            <button class="yellow-btn">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="yellow-btn">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="yellow-btn">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="yellow-btn">+</button>

            <button class="zero">0</button>
            <button>.</button>
            <button class="yellow-btn">=</button>

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
