<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <nav class="navbar">
        <li class="brand">
          <img src="./Assets/Logo.png" alt="spotify logo" />Spotify
        </li>
        <li class="tag">Favourites</li>

        <div class="nav-search">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>

          <input placeholder="Search.." class="search-input" />
          <div class="mic-icon">
            <i class="fa-solid fa-microphone"></i>
          </div>
        </div>

        <div class="bell-icon">
          <i class="fa-solid fa-bell"></i>
        </div>
        <div class="user-logo">
          <img src="./Assets/Login.jpg" alt="logo" />
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="left-coloum">
        <div class="song-item">
          <img src="./Assets/70.jpg" alt="song" />
          <img src="./Assets/80.jpg" alt="song" />
          <img src="./Assets/90.jpg" alt="song" />
        </div>
      </div>

      <div class="latest-release-1">


      </div>

      <div class="latest-release-1">


      </div>

      <div class="p-artist-english">

      </div>

      <div class="p-artist-hindi">
      
      </div>

      <div class="latest-hindi">

      </div>

      <div class="latest-english">


      </div>


      <div class="right-coloum">
        <div class="all">
          <div class="queue-header">
            <div>Queue</div>
            <div></div>
            <div class="drop">
              Queue
              <i class="fa-solid fa-caret-down" style="color: skyblue"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/99ee89fbfd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
